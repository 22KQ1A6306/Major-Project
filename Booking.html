<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Adventure!</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <center><h1>Book Your Destination!</h1></center>
  <form action="process_booking.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="destination">Choose Your Destination:</label>
    <select id="destination" name="destination" required>
      <option value="">Select Destination</option>
      <option value="Alaska">Alaska</option>
      <option value="Chile">Chile</option>
      <option value="Hawaii">Hawaii</option>
      <option value="Agra">Agra</option>
      <option value="Combodia">Cambodia</option>
      <option value="Norway">Norway</option>
      <option value="Porchugal">Porchugal</option>
      <option value="Scotland">Scotland</option>
      <option value="Maldives">Maldives</option>
      <option value="Nachi">Nachi</option>

    </select>
    <br>
    <label for="travel_date">Travel Date:</label>
    <input type="date" id="travel_date" name="travel_date" required>
    <br>
    <br>
    <input type="submit" value="Book Now">
  </form>
</body>
</html>
